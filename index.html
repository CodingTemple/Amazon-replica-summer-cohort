<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Sign In</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="col-md-4 col-md-offset-4">
      <img class="logo-img" src="http://placehold.it/103x31" alt="Amazon Logo" />
    </div>
    <div class="col-md-4 col-md-offset-4">
      <fieldset class="center-span">
        <h2>Sign in</h2>
        <form>
          <label for="email">Email (phone for mobile accounts)</label>
          <input type="text" id="email" name="email"></input>
          <label for="email">Password</label> <span class="forgotpass"><a href="#">Forgot Password</a></span>
          <input type="text" id="email" name="email"></input>
          <input type="submit" value="Continue"></input>
        </form>
        <a href="#"><p>&#9658; Need help?</p></a>
      </fieldset>
      <div class="center-span">
        <h6 class="center-span"><span>New to Amazon?</span></h6>
        <button>Create your Amazon account</button>
      </div>
    </div>
    <footer class="col-md-12">
      <div class="col-md-4 col-md-offset-4 footerElem">
        <div class="center-span">
          <a href="#"><p>Conditions of Use</p></a>
          <a href="#"><p>Privacy Notice</p></a>
          <a href="#"><p>Help</p></a>
        </div>
        <p>&copy; 1996-2018, Amazon.com, inc. or it's affiliates</p>
      </div>
    </footer>
  </body>
</html>
